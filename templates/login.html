<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆</title>

    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
</head>
<body>


<div class="row">
    <div class="col-md-6 col-md-offset-3">

        <h3>用户登陆</h3>
        <form class="form-horizontal" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="inputUser3" class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputUser3" placeholder="username" name="username">
                </div>
            </div>
            <div class="form-group">
                <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="inputPassword3" placeholder="password"
                           name="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputcode" class="col-sm-2 control-label">验证码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputcode" placeholder="code"
                           name="code"><img onclick="changeImage(this)" src="/code/" alt="" title="点击更换">
                    <span style="color: red">{{ msg }}</span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default">登陆</button>
                </div>
            </div>
        </form>

    </div>

</div>

<script>

    function changeImage(ths) {
        ths.src = ths.src + '?';

    }

</script>

</body>
</html>
