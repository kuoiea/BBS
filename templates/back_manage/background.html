{% extends 'back_manage/back_manage_base.html' %}

{% block body %}
    <table class="table">
        <thead>
        <tr>
            <th>id</th>
            <th>标题</th>
            <th>评论数</th>
            <th>推荐数</th>
            <th>操作</th>
            <th>操作</th>
        </tr>
        </thead>
        <tbody>

        {% for artictle in artictle_obj %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ artictle.title }}</td>
                <td>{{ artictle.comment_count }}</td>
                <td>{{ artictle.up_count }}</td>
                <td><a href="/background/compile_article/{{ artictle.pk }}/">编辑</a></td>
                <td><a href="/background/del_article/{{ artictle.pk }}/">删除</a></td>
            </tr>

        {% endfor %}


        </tbody>
    </table>

{% endblock %}
